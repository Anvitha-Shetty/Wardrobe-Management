<body>
    <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <h5 class="card-header">Add New Item</h5>
          <div class="card-body">

            <!-- Form inside card body -->
            <form id="upload-form" action="add_items.php" method="post" enctype="multipart/form-data">

                <div class="form-group">
                  <label for="image" class="form-label">Cloth Image:</label>
                  <input type="file" name="image" class="form-control-file" accept="image/*" required>
                </div>
              
                <div class="form-group">  
                  <label for="color" class="form-label">Color:</label>
                  <input type="text" name="color" class="form-control" required>
                </div>
              
                <div class="form-group">
                  <label for="occasion" class="form-label">Occasion:</label>
                  <input type="text" name="occasion" class="form-control" required>
                </div>
              
                <div class="form-group">
                  <label for="weather" class="form-label">Weather:</label> 
                  <input type="text" name="weather" class="form-control" required> 
                </div>
                
                <button type="submit" class="btn btn-primary">Upload Item</button>
              
              </form>
                
</body>
