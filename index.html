<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('https://images.pexels.com/photos/5864245/pexels-photo-5864245.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: 100% 100%;
      background-position: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); /* Add a semi-transparent gradient */
      z-index: -1; /* Place the pseudo-element behind the content */
    }

    

    .login-container {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px; /* Set a fixed width for the login container */
    }

    h2 {
        color: #fff
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 14px;
      padding: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: peachpuff;
      color: black;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }

    button:hover {
      background-color: green;
    }

    .register-link {
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Your login form goes here -->
    <h2>Login</h2>
    <form method="POST" action="">
      <!-- Your form fields go here -->
      <input type="text" name="login_username" placeholder="Username">
      <input type="password" name="login_password" placeholder="Password">
      <button type="submit">Login</button>
    </form>

    <!-- Registration link -->
    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

</body>
</html>
